<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${idSucursal != null ? 'Editar Sucursal' : 'Nueva Sucursal'}">Formulario Sucursal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto;
            background: linear-gradient(180deg, #f7fbff 0%, #f0f5ff 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .form-container {
            max-width: 700px;
            margin: 0 auto;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(13, 18, 43, 0.06);
        }
        .card-header {
            background: linear-gradient(135deg, #2b6ef6 0%, #7b4de2 100%);
            color: white;
            border-radius: 12px 12px 0 0 !important;
            padding: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #2b6ef6 0%, #7b4de2 100%);
            border: none;
        }
        .btn-primary:hover {
            opacity: 0.9;
            background: linear-gradient(135deg, #2456d1 0%, #6839bd 100%);
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Dashboard</a></li>
                <li class="breadcrumb-item"><a th:href="@{/admin/sucursales}">Sucursales</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="${idSucursal != null ? 'Editar' : 'Nueva'}">Nueva</li>
            </ol>
        </nav>

        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="bi bi-building me-2"></i>
                    <span th:text="${idSucursal != null ? 'Editar Sucursal' : 'Nueva Sucursal'}">Nueva Sucursal</span>
                </h4>
            </div>
            <div class="card-body p-4">
                <!-- Mensaje de error general -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="${error}">Error</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- Formulario -->
                <form th:action="@{${idSucursal != null ? '/admin/sucursales/' + idSucursal : '/admin/sucursales'}}"
                      th:object="${sucursalDTO}"
                      method="post">

                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de la Sucursal <span class="text-danger">*</span></label>
                        <input type="text"
                               class="form-control"
                               id="nombre"
                               th:field="*{nombre}"
                               th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''"
                               maxlength="50"
                               required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                            Error en nombre
                        </div>
                        <div class="form-text">Máximo 50 caracteres</div>
                    </div>

                    <!-- Dirección -->
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección <span class="text-danger">*</span></label>
                        <input type="text"
                               class="form-control"
                               id="direccion"
                               th:field="*{direccion}"
                               th:classappend="${#fields.hasErrors('direccion')} ? 'is-invalid' : ''"
                               maxlength="50"
                               required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}">
                            Error en dirección
                        </div>
                        <div class="form-text">Máximo 50 caracteres</div>
                    </div>

                    <!-- URL de Imagen -->
                    <div class="mb-4">
                        <label for="imagenUrl" class="form-label">URL de Imagen <small class="text-muted">(opcional)</small></label>
                        <input type="url"
                               class="form-control"
                               id="imagenUrl"
                               th:field="*{imagenUrl}"
                               th:classappend="${#fields.hasErrors('imagenUrl')} ? 'is-invalid' : ''"
                               maxlength="255"
                               placeholder="https://ejemplo.com/imagen.jpg">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('imagenUrl')}" th:errors="*{imagenUrl}">
                            Error en URL de imagen
                        </div>
                        <div class="form-text">URL completa de la imagen de la sucursal. Máximo 255 caracteres</div>
                    </div>

                    <!-- Botones -->
                    <div class="d-flex gap-2 justify-content-end">
                        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">
                            <i class="bi bi-x-circle me-1"></i>
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i>
                            <span th:text="${idSucursal != null ? 'Actualizar' : 'Crear'}">Crear</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Información adicional -->
        <div class="mt-3 text-center text-muted small">
            <i class="bi bi-info-circle me-1"></i>
            Los campos marcados con <span class="text-danger">*</span> son obligatorios
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
