<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/head :: head-links}"></th:block>
    <title>Dashboard - TGSMAX CARS</title>
</head>

<body>
    <header th:replace="~{fragments/header :: main-header}"></header>

    <main class="py-5">
        <div class="container">
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">¡Bienvenido!</h4>
                <p th:text="${mensaje}">Mensaje de bienvenida</p>
                <hr>
                <p class="mb-0">Aquí puedes ver tu dashboard y tus reservas.</p>
            </div>

            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Mis Reservas</h5>
                            <p class="card-text">Aún no tienes reservas registradas.</p>
                            <a href="/" class="btn btn-primary">Hacer una reserva</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Mi Perfil</h5>
                            <p class="card-text">Gestiona tu información personal.</p>
                            <a href="#" class="btn btn-secondary">Editar perfil</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: main-footer}"></footer>
</body>

</html>
