<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/head :: head-links}"></th:block>
    <title>Iniciar Sesión - TGSMAX CARS</title>
    <style>
        :root{--red:#e74c3c;--blue:#0b5ed7;--muted:#6c757d;--white:#ffffff}
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #ffffff 0%, #f5f5f5 100%);
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--blue);
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-header .brand-text {
            font-weight: 900;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .login-header .brand-text span:first-child {
            color: var(--red);
        }

        .login-header .brand-text span:last-child {
            color: var(--blue);
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: var(--red);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .form-control.is-valid {
            border-color: #198754;
            box-shadow: 0 0 0 3px rgba(25, 135, 84, 0.1);
        }

        .form-control.is-invalid {
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }

        .invalid-feedback {
            display: block;
            width: 100%;
            margin-top: 5px;
            font-size: 12px;
            color: #dc3545;
        }

        .alert {
            border: none;
            font-size: 14px;
            transition: opacity 0.3s ease;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .alert-success {
            background-color: #d1edff;
            color: #0c5460;
            border-left: 4px solid #0dcaf0;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, var(--red) 0%, #c0392b 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.2);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: var(--red);
            text-decoration: none;
            font-size: 14px;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            color: #999;
            margin: 25px 0;
            font-size: 13px;
        }

        .divider::before {
            content: '';
            display: inline-block;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
            vertical-align: middle;
            margin-right: 10px;
        }

        .divider::after {
            content: '';
            display: inline-block;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
            vertical-align: middle;
            margin-left: 10px;
        }

        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .social-btn:hover {
            border-color: var(--red);
            background: #fafafa;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: var(--red);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-home a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .login-card {
                padding: 25px;
            }

            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="brand-text">
                    <span>TGSMAX</span> <span>CARS</span>
                </div>
                <p>Accede a tu cuenta para continuar</p>
            </div>

            <!-- Mostrar mensajes de error y éxito -->
            <div th:if="${error}" class="alert alert-danger" role="alert" style="border-radius: 8px; margin-bottom: 20px;">
                <i class="fa-solid fa-exclamation-triangle me-2"></i>
                <span th:text="${error}">Error message</span>
            </div>
            
            <div th:if="${mensaje}" class="alert alert-success" role="alert" style="border-radius: 8px; margin-bottom: 20px;">
                <i class="fa-solid fa-check-circle me-2"></i>
                <span th:text="${mensaje}">Success message</span>
            </div>

            <!-- Formulario de login conectado con AuthController -->
            <form method="post" th:action="@{/login}" th:object="${loginRequest}" class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email_usuario" class="form-label">
                        <i class="fa-solid fa-envelope"></i> Email
                    </label>
                    <input type="email" 
                           id="email_usuario" 
                           th:field="*{email_usuario}" 
                           class="form-control" 
                           placeholder="tu@email.com" 
                           required
                           th:classappend="${#fields.hasErrors('email_usuario')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('email_usuario')}" class="invalid-feedback">
                        <span th:errors="*{email_usuario}">Error en email</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="contrasena" class="form-label">
                        <i class="fa-solid fa-lock"></i> Contraseña
                    </label>
                    <input type="password" 
                           id="contrasena" 
                           th:field="*{contrasena}" 
                           class="form-control" 
                           placeholder="••••••••" 
                           required
                           th:classappend="${#fields.hasErrors('contrasena')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('contrasena')}" class="invalid-feedback">
                        <span th:errors="*{contrasena}">Error en contraseña</span>
                    </div>
                </div>

                <div class="form-group d-flex justify-content-between align-items-center">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="remember" id="remember">
                        Recuérdame
                    </label>
                    <a href="#" style="font-size: 14px; color: var(--red); text-decoration: none;">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span id="loginBtnText">
                        <i class="fa-solid fa-sign-in-alt me-2"></i> Iniciar Sesión
                    </span>
                    <span id="loginBtnLoading" style="display: none;">
                        <i class="fa-solid fa-spinner fa-spin me-2"></i> Iniciando sesión...
                    </span>
                </button>
            </form>

            <div class="divider">O continúa con</div>

            <!-- Social login (opcional) -->
            <div class="social-login">
                <button type="button" class="social-btn" title="Google">
                    <i class="fab fa-google" style="color: #EA4335;"></i>
                </button>
                <button type="button" class="social-btn" title="Facebook">
                    <i class="fab fa-facebook" style="color: #1877F2;"></i>
                </button>
                <button type="button" class="social-btn" title="Apple">
                    <i class="fab fa-apple" style="color: #000;"></i>
                </button>
            </div>

            <!-- Registro -->
            <div class="form-footer">
                ¿No tienes cuenta?
                <a href="/register">Regístrate aquí</a>
            </div>

            <!-- Volver a home -->
            <div class="back-home">
                <a href="/">
                    <i class="fa-solid fa-arrow-left"></i> Volver al inicio
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    
    <!-- Validaciones client-side y mejoras UX -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginBtnLoading = document.getElementById('loginBtnLoading');
            
            // Función para mostrar/ocultar estado de carga
            function setLoadingState(loading) {
                if (loading) {
                    loginBtnText.style.display = 'none';
                    loginBtnLoading.style.display = 'inline';
                    loginBtn.disabled = true;
                } else {
                    loginBtnText.style.display = 'inline';
                    loginBtnLoading.style.display = 'none';
                    loginBtn.disabled = false;
                }
            }
            
            // Validaciones en tiempo real
            const emailInput = document.getElementById('email_usuario');
            const passwordInput = document.getElementById('contrasena');
            
            emailInput.addEventListener('input', function() {
                const email = this.value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (email && !emailRegex.test(email)) {
                    this.classList.add('is-invalid');
                    this.classList.remove('is-valid');
                } else if (email) {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                } else {
                    this.classList.remove('is-invalid', 'is-valid');
                }
            });
            
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                
                if (password && password.length < 6) {
                    this.classList.add('is-invalid');
                    this.classList.remove('is-valid');
                } else if (password) {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                } else {
                    this.classList.remove('is-invalid', 'is-valid');
                }
            });
            
            // Manejo del submit del formulario
            loginForm.addEventListener('submit', function(e) {
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                
                // Validaciones básicas
                if (!email || !password) {
                    e.preventDefault();
                    alert('Por favor, complete todos los campos.');
                    return;
                }
                
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    e.preventDefault();
                    alert('Por favor, ingrese un email válido.');
                    return;
                }
                
                if (password.length < 6) {
                    e.preventDefault();
                    alert('La contraseña debe tener al menos 6 caracteres.');
                    return;
                }
                
                // Todo OK, mostrar estado de carga
                setLoadingState(true);
            });
            
            // Ocultar alertas automáticamente después de 5 segundos
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.opacity = '0';
                    setTimeout(() => {
                        alert.style.display = 'none';
                    }, 300);
                }, 5000);
            });
            
            // Animación de entrada suave
            const loginCard = document.querySelector('.login-card');
            loginCard.style.opacity = '0';
            loginCard.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                loginCard.style.transition = 'all 0.5s ease';
                loginCard.style.opacity = '1';
                loginCard.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>

</html>
