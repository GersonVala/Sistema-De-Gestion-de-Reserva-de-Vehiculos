<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/head :: head-links}"></th:block>
    <title>Registro - TGSMAX CARS</title>
    <style>
        :root{--red:#e74c3c;--blue:#0b5ed7;--muted:#6c757d;--white:#ffffff}
        
        .register-container {
            min-height: 100vh;
            background: linear-gradient(180deg, #ffffff 0%, #f5f5f5 100%);
            padding: 40px 0;
        }

        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: var(--blue);
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .register-header .brand-text {
            font-weight: 900;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .register-header .brand-text span:first-child {
            color: var(--red);
        }

        .register-header .brand-text span:last-child {
            color: var(--blue);
        }

        .register-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: var(--red);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .form-control.is-valid {
            border-color: #198754;
            box-shadow: 0 0 0 3px rgba(25, 135, 84, 0.1);
        }

        .form-control.is-invalid {
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }

        .invalid-feedback, .valid-feedback {
            display: block;
            width: 100%;
            margin-top: 5px;
            font-size: 12px;
        }

        .invalid-feedback {
            color: #dc3545;
        }

        .valid-feedback {
            color: #198754;
        }

        .password-strength {
            margin-top: 5px;
        }

        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background-color: #e0e0e0;
            transition: all 0.3s;
        }

        .strength-weak { background-color: #dc3545; width: 33%; }
        .strength-medium { background-color: #ffc107; width: 66%; }
        .strength-strong { background-color: #198754; width: 100%; }

        .btn-register {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, var(--red) 0%, #c0392b 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.2);
        }

        .btn-register:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: var(--red);
            text-decoration: none;
            font-size: 14px;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            border: none;
            font-size: 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: opacity 0.3s ease;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .alert-success {
            background-color: #d1edff;
            color: #0c5460;
            border-left: 4px solid #0dcaf0;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: var(--red);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-home a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .register-card {
                margin: 20px;
                padding: 25px;
            }

            .register-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-card">
            <!-- Header -->
            <div class="register-header">
                <div class="brand-text">
                    <span>TGSMAX</span> <span>CARS</span>
                </div>
                <p>Únete a nosotros y gestiona tus reservas</p>
            </div>

            <!-- Mostrar mensajes de error y éxito -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fa-solid fa-exclamation-triangle me-2"></i>
                <span th:text="${error}">Error message</span>
            </div>
            
            <div th:if="${mensaje}" class="alert alert-success" role="alert">
                <i class="fa-solid fa-check-circle me-2"></i>
                <span th:text="${mensaje}">Success message</span>
            </div>

            <!-- Formulario de registro -->
            <form th:action="@{/register}" method="post" th:object="${registroRequest}" id="registerForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nombre_usuario" class="form-label">
                                <i class="fa-solid fa-user me-1"></i> Nombre
                            </label>
                            <input type="text" 
                                   id="nombre_usuario" 
                                   th:field="*{nombre_usuario}" 
                                   class="form-control" 
                                   placeholder="Tu nombre" 
                                   required
                                   maxlength="30"
                                   th:classappend="${#fields.hasErrors('nombre_usuario')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('nombre_usuario')}" class="invalid-feedback">
                                <span th:errors="*{nombre_usuario}">Error en nombre</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="apellido_usuario" class="form-label">
                                <i class="fa-solid fa-user me-1"></i> Apellido
                            </label>
                            <input type="text" 
                                   id="apellido_usuario" 
                                   th:field="*{apellido_usuario}" 
                                   class="form-control" 
                                   placeholder="Tu apellido" 
                                   required
                                   maxlength="30"
                                   th:classappend="${#fields.hasErrors('apellido_usuario')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('apellido_usuario')}" class="invalid-feedback">
                                <span th:errors="*{apellido_usuario}">Error en apellido</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email_usuario" class="form-label">
                        <i class="fa-solid fa-envelope me-1"></i> Email
                    </label>
                    <input type="email" 
                           id="email_usuario" 
                           th:field="*{email_usuario}" 
                           class="form-control" 
                           placeholder="tu@email.com" 
                           required
                           maxlength="100"
                           th:classappend="${#fields.hasErrors('email_usuario')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('email_usuario')}" class="invalid-feedback">
                        <span th:errors="*{email_usuario}">Error en email</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dni_usuario" class="form-label">
                                <i class="fa-solid fa-id-card me-1"></i> DNI
                            </label>
                            <input type="text" 
                                   id="dni_usuario" 
                                   th:field="*{dni_usuario}" 
                                   class="form-control" 
                                   placeholder="12345678" 
                                   required
                                   maxlength="8"
                                   pattern="[0-9]{8}"
                                   th:classappend="${#fields.hasErrors('dni_usuario')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('dni_usuario')}" class="invalid-feedback">
                                <span th:errors="*{dni_usuario}">Error en DNI</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="telefono_usuario" class="form-label">
                                <i class="fa-solid fa-phone me-1"></i> Teléfono
                            </label>
                            <input type="tel" 
                                   id="telefono_usuario" 
                                   th:field="*{telefono_usuario}" 
                                   class="form-control" 
                                   placeholder="11 1234-5678" 
                                   required
                                   maxlength="20"
                                   th:classappend="${#fields.hasErrors('telefono_usuario')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('telefono_usuario')}" class="invalid-feedback">
                                <span th:errors="*{telefono_usuario}">Error en teléfono</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="contrasena" class="form-label">
                        <i class="fa-solid fa-lock me-1"></i> Contraseña
                    </label>
                    <input type="password" 
                           id="contrasena" 
                           th:field="*{contrasena}" 
                           class="form-control" 
                           placeholder="••••••••" 
                           required
                           minlength="6"
                           maxlength="30"
                           th:classappend="${#fields.hasErrors('contrasena')} ? 'is-invalid' : ''">
                    <div class="password-strength" id="passwordStrength" style="display: none;">
                        <div class="strength-bar" id="strengthBar"></div>
                        <small id="strengthText" class="text-muted"></small>
                    </div>
                    <div th:if="${#fields.hasErrors('contrasena')}" class="invalid-feedback">
                        <span th:errors="*{contrasena}">Error en contraseña</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">
                        <i class="fa-solid fa-lock me-1"></i> Confirmar Contraseña
                    </label>
                    <input type="password" 
                           id="confirmPassword" 
                           name="confirmPassword" 
                           class="form-control" 
                           placeholder="••••••••" 
                           required>
                    <div id="confirmPasswordFeedback" class="invalid-feedback" style="display: none;">
                        Las contraseñas no coinciden
                    </div>
                </div>

                <button type="submit" class="btn-register" id="registerBtn">
                    <span id="registerBtnText">
                        <i class="fa-solid fa-user-plus me-2"></i> Crear Cuenta
                    </span>
                    <span id="registerBtnLoading" style="display: none;">
                        <i class="fa-solid fa-spinner fa-spin me-2"></i> Creando cuenta...
                    </span>
                </button>
            </form>

            <!-- Login -->
            <div class="form-footer">
                ¿Ya tienes cuenta?
                <a href="/login">Iniciar sesión aquí</a>
            </div>

            <!-- Volver a home -->
            <div class="back-home">
                <a href="/">
                    <i class="fa-solid fa-arrow-left"></i> Volver al inicio
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    
    <!-- Validaciones client-side y mejoras UX -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const registerBtn = document.getElementById('registerBtn');
            const registerBtnText = document.getElementById('registerBtnText');
            const registerBtnLoading = document.getElementById('registerBtnLoading');
            
            // Elementos del formulario
            const nombreInput = document.getElementById('nombre_usuario');
            const apellidoInput = document.getElementById('apellido_usuario');
            const emailInput = document.getElementById('email_usuario');
            const dniInput = document.getElementById('dni_usuario');
            const telefonoInput = document.getElementById('telefono_usuario');
            const passwordInput = document.getElementById('contrasena');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            
            // Elementos de validación visual
            const passwordStrength = document.getElementById('passwordStrength');
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            const confirmPasswordFeedback = document.getElementById('confirmPasswordFeedback');
            
            // Función para mostrar/ocultar estado de carga
            function setLoadingState(loading) {
                if (loading) {
                    registerBtnText.style.display = 'none';
                    registerBtnLoading.style.display = 'inline';
                    registerBtn.disabled = true;
                } else {
                    registerBtnText.style.display = 'inline';
                    registerBtnLoading.style.display = 'none';
                    registerBtn.disabled = false;
                }
            }
            
            // Validación de nombre y apellido
            [nombreInput, apellidoInput].forEach(input => {
                input.addEventListener('input', function() {
                    const value = this.value.trim();
                    if (value.length >= 2 && /^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$/.test(value)) {
                        setValidState(this);
                    } else if (value) {
                        setInvalidState(this);
                    } else {
                        clearValidationState(this);
                    }
                });
            });
            
            // Validación de email
            emailInput.addEventListener('input', function() {
                const email = this.value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (email && emailRegex.test(email)) {
                    setValidState(this);
                } else if (email) {
                    setInvalidState(this);
                } else {
                    clearValidationState(this);
                }
            });
            
            // Validación de DNI
            dniInput.addEventListener('input', function() {
                let value = this.value.replace(/\D/g, ''); // Solo números
                this.value = value;
                
                if (value.length === 8) {
                    setValidState(this);
                } else if (value) {
                    setInvalidState(this);
                } else {
                    clearValidationState(this);
                }
            });
            
            // Validación de teléfono
            telefonoInput.addEventListener('input', function() {
                const value = this.value.trim();
                const phoneRegex = /^[+]?[\d\s\-()]+$/;
                
                if (value.length >= 8 && phoneRegex.test(value)) {
                    setValidState(this);
                } else if (value) {
                    setInvalidState(this);
                } else {
                    clearValidationState(this);
                }
            });
            
            // Validación de fortaleza de contraseña
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                const strength = calculatePasswordStrength(password);
                
                if (password) {
                    passwordStrength.style.display = 'block';
                    updatePasswordStrengthUI(strength);
                    
                    if (strength.score >= 2) {
                        setValidState(this);
                    } else {
                        setInvalidState(this);
                    }
                } else {
                    passwordStrength.style.display = 'none';
                    clearValidationState(this);
                }
                
                // Revalidar confirmación de contraseña
                validatePasswordConfirmation();
            });
            
            // Validación de confirmación de contraseña
            confirmPasswordInput.addEventListener('input', validatePasswordConfirmation);
            
            function validatePasswordConfirmation() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (confirmPassword) {
                    if (password === confirmPassword && password.length >= 6) {
                        setValidState(confirmPasswordInput);
                        confirmPasswordFeedback.style.display = 'none';
                    } else {
                        setInvalidState(confirmPasswordInput);
                        confirmPasswordFeedback.style.display = 'block';
                    }
                } else {
                    clearValidationState(confirmPasswordInput);
                    confirmPasswordFeedback.style.display = 'none';
                }
            }
            
            // Función para calcular fortaleza de contraseña
            function calculatePasswordStrength(password) {
                let score = 0;
                let feedback = [];
                
                if (password.length >= 8) score++;
                else feedback.push('al menos 8 caracteres');
                
                if (/[a-z]/.test(password)) score++;
                else feedback.push('letras minúsculas');
                
                if (/[A-Z]/.test(password)) score++;
                else feedback.push('letras mayúsculas');
                
                if (/\d/.test(password)) score++;
                else feedback.push('números');
                
                if (/[^A-Za-z0-9]/.test(password)) score++;
                else feedback.push('símbolos especiales');
                
                return { score, feedback };
            }
            
            // Actualizar UI de fortaleza de contraseña
            function updatePasswordStrengthUI(strength) {
                strengthBar.className = 'strength-bar';
                
                if (strength.score <= 2) {
                    strengthBar.classList.add('strength-weak');
                    strengthText.textContent = 'Débil';
                    strengthText.style.color = '#dc3545';
                } else if (strength.score <= 3) {
                    strengthBar.classList.add('strength-medium');
                    strengthText.textContent = 'Media';
                    strengthText.style.color = '#ffc107';
                } else {
                    strengthBar.classList.add('strength-strong');
                    strengthText.textContent = 'Fuerte';
                    strengthText.style.color = '#198754';
                }
                
                if (strength.feedback.length > 0 && strength.score < 4) {
                    strengthText.textContent += ` - Falta: ${strength.feedback.slice(0, 2).join(', ')}`;
                }
            }
            
            // Funciones auxiliares para validación visual
            function setValidState(element) {
                element.classList.remove('is-invalid');
                element.classList.add('is-valid');
            }
            
            function setInvalidState(element) {
                element.classList.remove('is-valid');
                element.classList.add('is-invalid');
            }
            
            function clearValidationState(element) {
                element.classList.remove('is-valid', 'is-invalid');
            }
            
            // Manejo del submit del formulario
            registerForm.addEventListener('submit', function(e) {
                // Validaciones finales antes del envío
                const formData = {
                    nombre: nombreInput.value.trim(),
                    apellido: apellidoInput.value.trim(),
                    email: emailInput.value.trim(),
                    dni: dniInput.value.trim(),
                    telefono: telefonoInput.value.trim(),
                    password: passwordInput.value,
                    confirmPassword: confirmPasswordInput.value
                };
                
                // Verificar campos requeridos
                if (!formData.nombre || !formData.apellido || !formData.email || 
                    !formData.dni || !formData.telefono || !formData.password || !formData.confirmPassword) {
                    e.preventDefault();
                    alert('Por favor, complete todos los campos.');
                    return;
                }
                
                // Verificar contraseñas coincidentes
                if (formData.password !== formData.confirmPassword) {
                    e.preventDefault();
                    alert('Las contraseñas no coinciden.');
                    return;
                }
                
                // Verificar fortaleza de contraseña
                const strength = calculatePasswordStrength(formData.password);
                if (strength.score < 2) {
                    e.preventDefault();
                    alert('La contraseña es demasiado débil. Debe tener al menos 6 caracteres.');
                    return;
                }
                
                // Todo OK, mostrar estado de carga
                setLoadingState(true);
            });
            
            // Ocultar alertas automáticamente después de 5 segundos
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.opacity = '0';
                    setTimeout(() => {
                        alert.style.display = 'none';
                    }, 300);
                }, 5000);
            });
            
            // Animación de entrada suave
            const registerCard = document.querySelector('.register-card');
            registerCard.style.opacity = '0';
            registerCard.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                registerCard.style.transition = 'all 0.5s ease';
                registerCard.style.opacity = '1';
                registerCard.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>

</html>
