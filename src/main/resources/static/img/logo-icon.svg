<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b5ed7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0645ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Car body (blue) - simplified for header -->
  <g id="car-icon">
    <!-- Main body -->
    <ellipse cx="100" cy="110" rx="70" ry="35" fill="url(#blueGrad)" />
    
    <!-- Car top -->
    <rect x="50" y="60" width="100" height="50" rx="15" fill="url(#blueGrad)" />
    
    <!-- Windshield -->
    <rect x="65" y="70" width="70" height="25" rx="8" fill="rgba(255,255,255,0.3)" />
    
    <!-- Wheels -->
    <circle cx="45" cy="125" r="18" fill="#1a1a2e" />
    <circle cx="155" cy="125" r="18" fill="#1a1a2e" />
    
    <!-- Wheel rims -->
    <circle cx="45" cy="125" r="12" fill="rgba(255,255,255,0.3)" />
    <circle cx="155" cy="125" r="12" fill="rgba(255,255,255,0.3)" />
    
    <!-- Headlights -->
    <circle cx="35" cy="95" r="8" fill="rgba(255,255,200,0.9)" />
    <circle cx="165" cy="95" r="8" fill="rgba(255,255,200,0.9)" />
  </g>
</svg>
