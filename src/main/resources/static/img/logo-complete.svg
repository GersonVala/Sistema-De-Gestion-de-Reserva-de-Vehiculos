<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff7a00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b5ed7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0645ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle (orange) -->
  <circle cx="256" cy="200" r="180" fill="url(#orangeGrad)" />
  
  <!-- Car body (blue) -->
  <g id="car">
    <!-- Main body -->
    <ellipse cx="256" cy="220" rx="110" ry="55" fill="url(#blueGrad)" />
    
    <!-- Car top -->
    <rect x="170" y="140" width="172" height="70" rx="20" fill="url(#blueGrad)" />
    
    <!-- Windshield -->
    <rect x="195" y="155" width="122" height="35" rx="8" fill="rgba(255,255,255,0.25)" />
    
    <!-- Wheels -->
    <circle cx="145" cy="250" r="28" fill="#1a1a2e" />
    <circle cx="367" cy="250" r="28" fill="#1a1a2e" />
    
    <!-- Wheel rims -->
    <circle cx="145" cy="250" r="18" fill="rgba(255,255,255,0.2)" />
    <circle cx="367" cy="250" r="18" fill="rgba(255,255,255,0.2)" />
    
    <!-- Headlights -->
    <circle cx="125" cy="200" r="12" fill="rgba(255,255,200,0.8)" />
    <circle cx="387" cy="200" r="12" fill="rgba(255,255,200,0.8)" />
  </g>
  
  <!-- Text: TGSMAX CARS -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#0b5ed7" text-anchor="middle" letter-spacing="3">
    TGSMAX
  </text>
  <text x="256" y="430" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ff7a00" text-anchor="middle" letter-spacing="4">
    CARS
  </text>
</svg>
