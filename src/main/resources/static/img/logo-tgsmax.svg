<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff7a00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b5ed7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0645ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle (orange) -->
  <circle cx="256" cy="256" r="240" fill="url(#orangeGrad)" />
  
  <!-- Car body (blue) -->
  <g id="car">
    <!-- Main body -->
    <ellipse cx="256" cy="280" rx="140" ry="70" fill="url(#blueGrad)" />
    
    <!-- Car top -->
    <rect x="190" y="190" width="132" height="80" rx="20" fill="url(#blueGrad)" />
    
    <!-- Windshield -->
    <rect x="210" y="200" width="92" height="35" rx="8" fill="rgba(255,255,255,0.3)" />
    
    <!-- Wheels -->
    <circle cx="180" cy="310" r="30" fill="#1a1a2e" />
    <circle cx="332" cy="310" r="30" fill="#1a1a2e" />
    
    <!-- Wheel rims -->
    <circle cx="180" cy="310" r="20" fill="rgba(255,255,255,0.2)" />
    <circle cx="332" cy="310" r="20" fill="rgba(255,255,255,0.2)" />
    
    <!-- Headlights -->
    <circle cx="165" cy="265" r="12" fill="rgba(255,255,200,0.8)" />
    <circle cx="347" cy="265" r="12" fill="rgba(255,255,200,0.8)" />
    
    <!-- Windows -->
    <rect x="220" y="220" width="30" height="50" rx="5" fill="rgba(255,255,255,0.25)" />
    <rect x="262" y="220" width="30" height="50" rx="5" fill="rgba(255,255,255,0.25)" />
  </g>
  
  <!-- White text "TGSMAX CARS" below logo -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">
    TGSMAX
  </text>
  <text x="256" y="445" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="3">
    CARS
  </text>
</svg>
